{% extends "layout.html" %}

{% block head %}

<title>Sponsors | MISC</title>
<link rel="stylesheet" href="/static/sponsors.css">

{% endblock %}

{% block body %}

<style>
    .sponsor-box {
        display: flex !important;
    }
</style>

<!-- loader -->
<div class="loader-wrapper">
    <span class="loader"><img src="/static/misc-icon.svg" alt=""></span>
</div>
<script>
    $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
    });
</script>

<div class="sponsor-box-container">
    <div class="current-sponsors">
        <div class="current-sponsors-title">< 2024 Sponsors ></2024></div>
        <fieldset class="sponsor-box plat">
            <legend class="sponsor-title plat-title">Platinum</legend>
            <table>
                <img src="https://via.placeholder.com/300x150" alt="" class="sponsor-img plat-img">
                <img src="https://via.placeholder.com/300x150" alt="" class="sponsor-img plat-img">
                <img src="https://via.placeholder.com/300x150" alt="" class="sponsor-img plat-img">
                <img src="https://via.placeholder.com/300x150" alt="" class="sponsor-img plat-img">
                <img src="https://via.placeholder.com/300x150" alt="" class="sponsor-img plat-img">
            </table>
        </fieldset>
        <fieldset class="sponsor-box gold">
            <legend class="sponsor-title gold-title">Gold</legend>
            <table>
                <img src="https://via.placeholder.com/250x125" alt="" class="sponsor-img gold-img">
                <img src="https://via.placeholder.com/250x125" alt="" class="sponsor-img gold-img">
                <img src="https://via.placeholder.com/250x125" alt="" class="sponsor-img gold-img">
                <img src="https://via.placeholder.com/250x125" alt="" class="sponsor-img gold-img">
                <img src="https://via.placeholder.com/250x125" alt="" class="sponsor-img gold-img">
            </table>
        </fieldset>
        <fieldset class="sponsor-box silver">
            <legend class="sponsor-title silver-title">Silver</legend>
            <table>
                <img src="https://via.placeholder.com/200x100" alt="" class="sponsor-img silver-img">
                <img src="https://via.placeholder.com/200x100" alt="" class="sponsor-img silver-img">
                <img src="https://via.placeholder.com/200x100" alt="" class="sponsor-img silver-img">
                <img src="https://via.placeholder.com/200x100" alt="" class="sponsor-img silver-img">
                <img src="https://via.placeholder.com/200x100" alt="" class="sponsor-img silver-img">
            </table>
        </fieldset>
    </div>
    <div class="all-sponsors">
        <fieldset class="sponsor-box all-tier">
            <legend class="sponsor-title all-title">Past Sponsors</legend>
            <table>
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
                <img src="https://via.placeholder.com/100x50" alt="" class="sponsor-img all-img">
            </table>
        </fieldset>
    </div>
</div>

{% endblock %}
