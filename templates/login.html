<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="../static/login.js" type="module"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #E0E0E0;
        }
        .login-container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #E0E0E0;
            font-family: 'Verdana', sans-serif;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #E0E0E0;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2E2E2E;
            color: #E0E0E0;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container .signup, .login-container .google-signin {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .login-container a, .login-container button {
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container a.signup-link {
            background-color: #2196F3;
        }
        .login-container a.signup-link:hover {
            background-color: #1976D2;
        }
        .login-container button.google-button {
            background-color: #db4a39;
            border: none;
        }
        .login-container button.google-button:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Sign In" id="signin-button">
            <input type="submit" value="Sign Up" id = "signup-button">
        </form>
        <div class="google-signin">
            <button class="google-button" id="google-signin-button">Sign In with Google</button>
        </div>
    </div>
    <div class="overlay-warning" id="overlay-warning" hidden="hidden">
        <!-- <div class="guide-title">This is the Secret Guide by MISC</div> -->
    
        <!-- <div class="warning-msg">Do not enter, otherwise you might learn the ways of Linux and go on to become a cybersecurity expert.</div> -->
    
        <!-- <div class="enter-command">> <span class="enter-command-text blinking-text">Press "space" to enter</div> -->
    
        <div class="final-warning">YOU ARE ALREADY LOGGED IN
        </div>
    </div>

</body>
</html>
